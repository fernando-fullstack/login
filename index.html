<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fernando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
    background-image: url('images/smk1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    position: relative;
}

/* Mengubah overlay menjadi lebih transparan */
.login-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.3); /* Mengubah transparansi menjadi 0.3 */
    border-radius: 10px;
}

/* Memastikan teks tetap terbaca dengan menambahkan bayangan */
.login-box * {
    position: relative;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
}

/* Mengubah input fields agar lebih terlihat */
input {
    background-color: rgba(255, 255, 255, 0.7);
    border: 2px solid rgba(255, 255, 255, 0.9);
}

/* Mengubah button agar lebih kontras */
button {
    background-color: rgba(76, 175, 80, 0.9);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}
}


}
        }

        /* Memastikan konten berada di atas overlay */
        .login-box * {
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); /* Menambahkan bayangan pada teks */
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Menambahkan bayangan pada label */
        }

        .username-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(221, 221, 221, 0.7);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7); /* Input lebih transparan */
            backdrop-filter: blur(0px); /* Menghilangkan efek blur */
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.9); /* Input lebih solid saat focus */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(76, 175, 80, 0.9); /* Button sedikit transparan */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: rgba(69, 160, 73, 1); /* Button solid saat hover */
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="username-container">
                    <input type="text" id="username" required placeholder="Masukkan username">
                    <div class="error" id="usernameError"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Masukkan password">
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset pesan error
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            // Cek username dan password
            if(username.value === 'fernando' && password.value === '123') {
                alert('Login berhasil!');
                window.location.href = 'welcome.html';
            } else {
                if(username.value !== 'fernando') {
                    usernameError.textContent = 'Username salah!';
                    usernameError.style.display = 'block';
                }
                if(password.value !== '123') {
                    passwordError.textContent = 'Password salah!';
                    passwordError.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
